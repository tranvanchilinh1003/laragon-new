<!-- Desktop Navigation -->
<div class="hidden lg:flex items-center space-x-6 ml-6">
  <!-- Navigation Links -->
  <nav x-data="{
    activeLink: '',
    init() {
      const currentPath = window.location.pathname;
      const currentHash = window.location.hash;
      
      // Check hash links first
      if (currentHash) {
        const hashLinks = ['#php-tutorial', '#review-cms', '#contact'];
        if (hashLinks.includes(currentHash)) {
          this.activeLink = currentHash;
          return;
        }
      }
      
      // Check page links
      const currentPage = currentPath.split('/').pop() || 'index.html';
      
      if (currentPath.includes('usage-guide')) {
        this.activeLink = 'usage-guide.html';
      } else if (currentPage === 'features.html') {
        this.activeLink = 'features.html';
      } else if (currentPage === 'blog.html') {
        this.activeLink = 'blog.html';
      }
    },
    isUsageGuideActive() {
      return this.activeLink === 'usage-guide.html';
    }
  }" class="flex items-center space-x-8">
    <a href="/features.html" 
       :class="activeLink === 'features.html' ? 'bg-[#E9F3FD] text-[#2B8CEE]' : 'text-gray-700 hover:text-blue-600'"
       class="cursor-pointer transition-colors duration-200 hover:bg-[#E9F3FD] py-2 px-3 rounded-lg">
      Features
    </a>
    <a href="/usage-guide.html" 
       :class="isUsageGuideActive() ? 'bg-[#E9F3FD] text-[#2B8CEE]' : 'text-gray-700 hover:text-blue-600'"
       class="cursor-pointer transition-colors duration-200 hover:bg-[#E9F3FD] py-2 px-3 rounded-lg">
      Usage Guide
    </a>
    <a href="/php-tutorial.html" 
       :class="activeLink === '#php-tutorial' ? 'bg-[#E9F3FD] text-[#2B8CEE]' : 'text-gray-700 hover:text-blue-600'"
       class="cursor-pointer transition-colors duration-200 hover:bg-[#E9F3FD] py-2 px-3 rounded-lg">
      PHP Tutorial
    </a>
    <a href="#review-cms" 
       :class="activeLink === '#review-cms' ? 'bg-[#E9F3FD] text-[#2B8CEE]' : 'text-gray-700 hover:text-blue-600'"
       class="cursor-pointer transition-colors duration-200 hover:bg-[#E9F3FD] py-2 px-3 rounded-lg">
      Review CMS
    </a>
    <a href="/blog.html" 
       :class="activeLink === 'blog.html' ? 'bg-[#E9F3FD] text-[#2B8CEE]' : 'text-gray-700 hover:text-blue-600'"
       class="cursor-pointer transition-colors duration-200 hover:bg-[#E9F3FD] py-2 px-3 rounded-lg">
      Blog
    </a>
    <a href="#contact" 
       :class="activeLink === '#contact' ? 'bg-[#E9F3FD] text-[#2B8CEE]' : 'text-gray-700 hover:text-blue-600'"
       class="cursor-pointer transition-colors duration-200 hover:bg-[#E9F3FD] py-2 px-3 rounded-lg">
      Contact
    </a>
  </nav>
  
  <!-- Language Dropdown -->
  <div x-data="{ open: false, lang: 'English' }" 
       @click.outside="open = false"
       class="relative">
    <!-- Trigger Button -->
    <button
      @click="open = !open"
      class="flex items-center gap-2 px-4 h-[36px] bg-gray-100 rounded-lg hover:bg-gray-200 transition"
    >
      <!-- Globe Icon -->
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M8.4538 7.43751H5.54641C5.57884 8.96143 5.77913 10.3179 6.07833 11.3076C6.24293 11.852 6.43017 12.2607 6.61808 12.5236C6.81215 12.7952 6.94672 12.8328 6.99885 12.8333L7.00004 12.8333C7.05124 12.8333 7.18648 12.7973 7.38212 12.5236C7.57004 12.2607 7.75728 11.852 7.92188 11.3075C8.22107 10.3179 8.42137 8.96143 8.4538 7.43751Z"

          fill="#595959" />
        <path
          d="M9.32899 7.43751C9.29652 9.02812 9.08815 10.4735 8.75944 11.5608C8.63133 11.9845 8.48118 12.3666 8.30836 12.686C10.7625 12.1237 12.6262 10.0134 12.8172 7.43751L9.32899 7.43751Z"
          fill="#595959" />
        <path
          d="M12.8172 6.56251L9.32899 6.56251C9.29652 4.97189 9.08815 3.52654 8.75944 2.43925C8.63133 2.01552 8.48118 1.63338 8.30836 1.31396C10.7625 1.87633 12.6262 3.98664 12.8172 6.56251Z"
          fill="#595959" />

          d="M4.67122 6.56251L1.18286 6.56251C1.37386 3.98658 3.23767 1.87624 5.69186 1.31393C5.51904 1.63335 5.36888 2.0155 5.24077 2.43925C4.91205 3.52654 4.70368 4.9719 4.67122 6.56251Z"
          fill="#595959" />
        <path
          d="M4.67122 7.43751L1.18286 7.43751C1.37386 10.0134 3.23767 12.1238 5.69186 12.6861C5.51904 12.3667 5.36887 11.9845 5.24077 11.5608C4.91205 10.4735 4.70368 9.02812 4.67122 7.43751Z"
          fill="#595959" />
      </svg>

      <!-- Selected Language -->
      <span class="text-sm font-medium text-gray-700" x-text="lang"></span>

      <!-- Arrow Icon -->
      <svg width="10" height="6" viewBox="0 0 10 6">
        <path
          d="M1 1L5 5L9 1"
          stroke="#9CA3AF"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <!-- Dropdown Menu -->
    <div
      x-show="open"
      x-transition:enter="transition ease-out duration-100"
      x-transition:enter-start="opacity-0 scale-95"
      x-transition:enter-end="opacity-100 scale-100"
      x-transition:leave="transition ease-in duration-75"
      x-transition:leave-start="opacity-100 scale-100"
      x-transition:leave-end="opacity-0 scale-95"
      class="absolute right-0 mt-2 w-32 bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden z-50 "
      style="display: none;"
    >
      <button
        @click="lang = 'English'; open = false"
        class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors"
      >
        English
      </button>
      <button
        @click="lang = 'Vietnamese'; open = false"
        class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors"
      >
        Vietnamese
      </button>
    </div>
  </div>

  <!-- Download Button -->
  <button class="bg-[#2B8CEE] text-white lg:h-[41px] px-5 rounded-lg font-medium hover:bg-[#2178d4] transition">
    Download v8.4
  </button>
</div>
