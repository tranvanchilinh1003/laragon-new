<section class="relative overflow-hidden bg-white py-[120px]">
    <!-- Background -->
    <div class="absolute inset-0 overflow-hidden">
        <img src="assets/images/bannerFeatures.png"
            alt=""
            class="w-full h-full sm:h-auto object-cover" />

        <div class="absolute w-full h-[550px] rounded-full bg-[#2377FD80]/10 blur-[250px] -translate-x-1/2"
            style="left: 100%; top: -0;"></div>

        <div class="absolute w-full h-[550px] rounded-full bg-[#63ECFF80]/15 blur-[200px] -translate-x-1/2"
            style="left: 0; top: 100px;"></div>

        <div class="absolute w-[1366px] h-[1366px] rounded-full bg-[#63ECFF33]/0.9 blur-[100px] -translate-x-1/2"
            style="left: 50%; top: 0px;"></div>
    </div>

    <!-- Content -->
    <div class="relative container mx-auto px-4 sm:px-6 py-8 sm:py-12">
        <div class="text-center mb-6 sm:mb-8">
            <!-- Badge -->
            <div class="mt-12 inline-flex items-center gap-2 bg-[#E9F3FD] text-[#2B8CEE] 
                text-xs sm:text-sm px-3 sm:px-4 py-2 rounded-lg mb-6">
                <svg width="17" height="17" viewBox="0 0 17 17" fill="none">
                    <circle cx="8" cy="8" r="7" fill="#2B8CEE" fill-opacity="0.1"/>
                    <circle cx="8" cy="8" r="3" fill="#2B8CEE"/>
                </svg>
                <span class="font-semibold">DISCOVER STRENGTH</span>
            </div>

            <!-- Title -->
            <h1 class="text-3xl sm:text-4xl md:text-[64px] font-bold text-black mb-3 sm:mb-4 
                leading-snug md:leading-[80px]"
                style="font-family: 'Space Grotesk', sans-serif;">
                Under the Hood
                <br />
                <span class="bg-gradient-to-r from-[#05DF85] to-[#2B8CEE] bg-clip-text text-transparent">
                    Develop at lightning speed. No limits.
                </span>
            </h1>
        </div>
    </div>

    <!-- Button -->
    <div class="mt-6 relative z-10 pb-8">
        <button
            class="flex items-center justify-center gap-2 bg-[#2B8CEE] hover:bg-[#2178d4] 
            text-white px-6 sm:px-7 py-3.5 sm:py-4 rounded-xl font-medium transition-all duration-200 
            mx-auto shadow-lg hover:shadow-xl hover:shadow-[#2B8CEE]/50 text-sm sm:text-base">

            <span>Explore Features</span>

            <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
                class="sm:w-[24px] sm:h-[24px]">
                <path d="M19 12L12 19M12 19L5 12M12 19L12 5" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </div>
</section>
